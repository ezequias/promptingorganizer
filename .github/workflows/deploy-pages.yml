name: Deploy Dev Preview to /dev

on:
  push:
    branches: [main]  # Só roda na main (dev/teste); a orign-1.0-stable usa o deploy nativo do GitHub

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pega o histórico

      # Setup (exemplo com Node; ajuste se não for)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Ou a sua versão do package.json
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build  # Gera ./dist com index.html; mude se o comando for diferente (ex.: vite build)

      # Deploy versão de teste → /dev (não mexe na raiz!)
      - name: Deploy to /dev
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Pasta do build
          destination_dir: dev  # Cria/atualiza só a subpasta /dev
          # Isso preserva a raiz (estável) intacta
